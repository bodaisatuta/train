<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>【タイトル】</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/base.css">

<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>

<header>
<div class="inner">
<h1>【タイトル】</h1>
</div>
<!-- header --></header>

<div id="contents">
<div class="inner">

<p>ボタンをクリックするとデータを取得します</p>
    
<form>
    <input type="button" value="データの取得" onclick="getData()">
</form>
    
<div id="result"></div>    

<!-- inner --></div>
<!-- contents --></div>

<footer>
<small><img src="_shared/img/footer_copy.png" width="147" height="14" alt="(C)H20 Space."></small>
<!-- footer --></footer>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
  function getData(){    
    let request = new XMLHttpRequest();
    
    request.onreadystatechange = function(){
    if(request.readyState == 4){
      if(request.status == 200){
        let node = document.getElementById("result"); 
        node.innerHTML = request.responseText;
        
        //document.write(data);  
      }
    }
  }
    
    request.open('GET',  'http://api.openweathermap.org/data/2.5/weather?q=Kobe,jp&lang="ja"&units=metric&APPID=e9486809fbd2e6ead54eb96f11b83666', true);
    request.send(null);
  }
</script>              
</body>
</html>
